<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">

        <form action="" class="bg-primary p-5">
            <div class="form-group">
                <label for="">NAME</label>
                <input type="text" class="form-control" placeholder=" enter u r name"> 
            </div>

            <div class="form-group">
                <label for="">EMAIL</label>
                <input type="text" class="form-control" placeholder=" enter u r  EMAIL ADD"> 
            </div>

            <div class="form-group">
                <label for="">PASSWORD</label>
                <input type="PASSWORD" class="form-control" placeholder=" enter u r  PASSWORD"> 
            </div>

            <div class="form-group">
                <label for="">Conform password</label>
                <input type="PASSWORD" class="form-control" placeholder=" enter u r  PASSWORD again"> 
            </div>

            <div class="form-group">
                <label for="Gender">Gender</label>
                <select name="" id="" class="form-control" >
                    <option value="">MALE</option>
                    <option value="">FEMALE</option>

                </select>

                <div class="form-group">
                    <label for="">FILE CHOOSE</label>
                    <input type="file" class="form-control-file" > <br>
                    <small>max 1mb size</small>
                </div>

                <button class="bt btn-primary">Submit</button>
            
                
            </div>
        </form>
    </div>
   


</body>
</html>
